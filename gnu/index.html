<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNU Commands Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Результат команды GNU</h1>
    <button id="run-command">Запустить команду</button>
    <h2>Вывод:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('run-command').onclick = function() {
            fetch('http://ghosvx.xyz:5000/run-command') // Измените адрес на адрес вашего сервера
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сетевая ошибка');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('output').textContent = 'Ошибка при получении данных';
                });
        };
    </script>
</body>
</html>
